<ion-header>
  <ion-toolbar>
    <ion-title>clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="currentclients">
    <ion-card-content>
      <ion-card-title>
        Clients with current orders
      </ion-card-title>
      <p>
        No clients as of yet
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card class="allorders" (click)="addClient()">
    <ion-card-content>
      <ion-card-title>
        All Clients
      </ion-card-title>
      <ion-list>
        <p>Tap on a client to view details</p>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
