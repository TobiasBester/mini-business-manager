<ion-header>

  <ion-navbar>
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="currentorders">
    <ion-card-content>
      <ion-card-title>Current Orders</ion-card-title>
      <p>
        No orders as of yet
      </p>
    </ion-card-content>
  </ion-card>
  <button ion-button icon-end full large (click)="goToAddOrder()">
    New Order
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-card class="allorders">
    <ion-card-content>
      <ion-card-title>
        Completed Orders <span class="allorders__numorders">{{ numClients }}</span>
      </ion-card-title>
      <button ion-button icon-end outline (click)="sortList()">
        Sort
        <ion-icon name="funnel"></ion-icon>
      </button>
      <br>
      <ion-list>
        <p>Tap on an order to view details</p>
        <!-- &nbsp;&nbsp;&nbsp;&nbsp;Date Due &nbsp;&nbsp;&nbsp;Client Name -->
        <ion-item *ngFor="let order of orders | async" (click)="goToOrderPage(order)">
          {{ order.dateDue }} &nbsp;&nbsp; {{ order.client.fullName }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
