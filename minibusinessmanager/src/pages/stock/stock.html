<ion-header>

  <ion-navbar>
    <ion-title>Stock</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button icon-end outline (click)="sortList()">
    Sort
    <ion-icon name="funnel"></ion-icon>
  </button>
  <button ion-button icon-end outline (click)="goToAddStock()">
    Add New Stock Item
    <ion-icon name="add-circle"></ion-icon>
  </button>
  <br>
  <br>
  <div class="listOfStock">
    <h3>{{ numStockItems }} Stock Items</h3>
    <p>Click on a stock item to view more details</p>
    <ion-card *ngFor="let stock of stockItems | async" (click)="goToStockPage(stock)">
      <ion-card-header>
        {{ stock.name }}
      </ion-card-header>
      <ion-card-content>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
