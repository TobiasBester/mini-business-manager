<ion-header>

  <ion-navbar>
    <ion-title>Clients</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card class="currentclients">
    <ion-card-content>
      <ion-card-title>
        Clients with current orders
      </ion-card-title>
      <p>
        No clients as of yet
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card class="allorders">
    <ion-card-content>
      <ion-card-title>
        All Clients
        <h2>Num Clients: {{ numClients }}</h2>
        <button ion-button outline>Sort</button>
        <button ion-button outline (click)="goToAddClient($event)">+</button>
      </ion-card-title>
      <ion-list>
        <p>Tap on a client to view details</p>
        <button ion-item>
          <p item-start>Client Full Name</p>
        </button>
        <ion-item (click)="goToClientPage(client)" *ngFor="let client of clients | async">{{ client.fullName }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
