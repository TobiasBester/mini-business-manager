<ion-header>

  <ion-navbar>
    <ion-title>Clients</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card class="currentclients">
    <ion-card-content>
      <ion-card-title>
        Clients with current orders
      </ion-card-title>
      <p *ngIf="numCurrentClients == 0">
        No clients with orders currently due
      </p>
      <ion-list class="currclients_clientlist">
        <p>Tap on a client to view details</p>
        <ion-item *ngFor="let currClient of currentClients | async" (click)="goToClientPage(currClient)">
          {{ currClient.fullName }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card class="allclients">
    <ion-card-content>
      <ion-card-title>
        All Clients <span class="allclients_numclients">{{ numClients }}</span>
      </ion-card-title>
      <button ion-button icon-end outline (click)="sortList()">
        Sort
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button icon-end outline (click)="goToAddClient()">
        Add Client
        <ion-icon name="person-add"></ion-icon>
      </button>
      <br>
      <ion-list class="allclients_clientlist">
        <p>Tap on a client to view details</p>
        <ion-item *ngFor="let client of clients | async" (click)="goToClientPage(client)">
          {{ client.fullName }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
