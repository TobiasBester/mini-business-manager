<ion-header>

  <ion-navbar>
    <ion-title>{{ client.fullName }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="removeClient()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <h3>Name</h3>
    <h2>{{ client.fullName }}</h2>
  </ion-item>
  <ion-item>
    <h3>Primary Number</h3>
    <h2>{{ client.primaryNumber }}</h2>
  </ion-item>
  <ion-item>
    <h3>Alternate Number</h3>
    <h2>{{ client.altNumber }}</h2>
  </ion-item>
  <ion-item>
    <h3>Source of Contact</h3>
    <h2>{{ client.contactSource }}</h2>
  </ion-item>
  <ion-item>
    <h3>Address</h3>
    <p>{{ client.address }}</p>
  </ion-item>
  <ion-item>
    <h3>Favourite Dish</h3>
    <p>Thai Chicken</p>
  </ion-item>
  <ion-item>
    <h3>Order History</h3>
    <h4>Click on an order to view its details</h4>
    <ion-list>

    </ion-list>
  </ion-item>
</ion-content>
