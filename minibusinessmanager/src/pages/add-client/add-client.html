<ion-header>
  <ion-navbar>
    <ion-title>Add New Client</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block outline (click)="importClient()">Import From Contacts</button>
  <form [formGroup]="addClientForm" (ngSubmit)="submitNewClientForm()">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Full Name *</ion-label>
        <ion-input formControlName="fullName" type="text" placeholder="Joe Schmoe"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Cell Number *</ion-label>
        <ion-input formControlName="primaryNumber" type="number" placeholder="01233456789"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Alternate Number</ion-label>
        <ion-input formControlName="altNumber" type="number" placeholder="0123456789"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Source of Contact *</ion-label>
        <ion-select formControlName="contactSource">
          <ion-option *ngFor="let c of contactSources" [value]="c">{{ c }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Address</ion-label>
        <ion-textarea formControlName="address" type="text" placeholder="123 Ark Street"></ion-textarea>
      </ion-item>
      <!-- <ion-item>
        <p>Google Maps Location</p>
        <button ion-button icon-only outline>
          <ion-icon name="locate"></ion-icon>
        </button>
      </ion-item> -->
    </ion-list>
    <button ion-button type="submit" block outline [disabled]="!addClientForm.valid">
      Confirm
    </button>
  </form>
  
</ion-content>
