<ion-header>

  <ion-navbar>
    <ion-title>Dishes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button icon-end outline (click)="sortList()">
    Sort
    <ion-icon name="funnel"></ion-icon>
  </button>
  <button ion-button icon-end outline (click)="goToAddDishes()">
    Add New Dish
    <ion-icon name="add-circle"></ion-icon>
  </button>
  <br>
  <br>
  <div class="listOfDishes">
    <h3>{{ numDishes }} Dishes</h3>
    <p>Click on a dish to view more details</p>
    <ion-card *ngFor="let dish of dishes | async" (click)="goToDishPage(dish)">
      <ion-card-header>
        {{ dish.name }}
      </ion-card-header>
      <ion-card-content>
        <p>{{ dish.price | currency: 'ZAR' }}</p>
        <!-- <ion-icon name="arrow-round-forward"></ion-icon> -->
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
