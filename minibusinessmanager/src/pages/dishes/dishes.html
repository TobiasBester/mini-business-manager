<ion-header>

  <ion-navbar>
    <ion-title>Dishes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button icon-end outline (click)="sortList()">
    Sort
    <ion-icon name="funnel"></ion-icon>
  </button>
  <button ion-button icon-end outline (click)="goToAddDishes()">
    Add New Dish
    <ion-icon name="add-circle"></ion-icon>
  </button>
  <br>
  <div class="listOfDishes">
    <ion-card *ngFor="let dish of dishes | async">
      <ion-card-header>
        {{ dish.name }}
      </ion-card-header>
      <ion-card-content>
        <p>R{{ dish.price }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
