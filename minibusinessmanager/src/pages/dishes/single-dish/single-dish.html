<ion-header>

  <ion-navbar>
    <ion-title>{{ dish.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="removeDish()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <h3>Name</h3>
    <h2>{{ dish.name }}</h2>
    <ion-icon item-end name="create" (click)="editAttribute('name')"></ion-icon>
  </ion-item>
  <ion-item>
    <h3>Price</h3>
    <h2>{{ (dish.price * 1).toFixed(2) }}</h2>
    <ion-icon item-end name="create" (click)="editAttribute('price')"></ion-icon>
  </ion-item>
  <ion-item>
    <h3>Ingredients</h3>
    <h2 *ngFor="let i of dish.ingredients">{{ i }}</h2>
  </ion-item>
  <ion-item>
    <h3>Order History</h3>
    <p>Feature coming in the future!</p>
  </ion-item>
</ion-content>
