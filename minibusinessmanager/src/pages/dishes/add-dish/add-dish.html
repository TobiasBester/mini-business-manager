<ion-header>

  <ion-navbar>
    <ion-title>Add New Dish</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="addDishForm" (ngSubmit)="submitNewDishForm()">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Dish Name *</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Beef Chow Mein"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Price in Rands*</ion-label>
        <ion-input formControlName="price" step="1.00" type="number" value="40.00" placeholder="40.00"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Main Ingredients</ion-label>
        <ion-select formControlName="ingredients" multiple="true">
          <ion-option *ngFor="let i of ingredients" [value]="i">{{ i }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block outline [disabled]="!addDishForm.valid">
      Confirm
    </button>
  </form>
</ion-content>
